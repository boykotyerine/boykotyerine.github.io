<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternatif Markalar Rehberi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Alternatif Markalar Rehberi</h1>
        <p>Bilinçli tüketici rehberi</p>
    </header>

    <div class="container">
        <div class="brands-grid">
            <!-- Ülker - ETİ -->
            <div class="brand-card boycott">
                <img src="ulker-logo.png" alt="Ülker" class="brand-logo">
                <h3 class="brand-name">Ülker</h3>
            </div>
            <div class="brand-card alternative">
                <img src="eti-logo.png" alt="ETİ" class="brand-logo">
                <h3 class="brand-name">ETİ</h3>
            </div>

            <!-- LC Waikiki - Mavi -->
            <div class="brand-card boycott">
                <img src="lcw-logo.png" alt="LC Waikiki" class="brand-logo">
                <h3 class="brand-name">LC Waikiki</h3>
            </div>
            <div class="brand-card alternative">
                <img src="mavi-logo.png" alt="Mavi" class="brand-logo">
                <h3 class="brand-name">Mavi</h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
